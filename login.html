<!DOCTYPE html>
<!--

-->
<html lang="en" >
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title> Öğrenci Girişi</title>
  
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="assets/css/floating-labels.css" rel="stylesheet">
  
</head>
<body>
      <form class="form-signin" action="./api/user/login.php" method="GET">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal text-white">Öğrenci için giriş yap</h1>
        </div>
        <div class="form-label-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="Student Id" required autofocus>
            <label for="username" class="text-muted">Öğrenci numarası</label>
        </div>
        <div class="form-label-group">
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
          <label for="password" class="text-muted">Şifreniz</label>
        </div>
        <div class="group">
          <!--input type="submit" class="button" value="Log In" -->
          <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button><br>
          <a id="stud" href="index2.html" class="text-decoration-none">Öğrenci değil misin? Kütüphaneci için giriş yap</a>
          <p class="mt-5 mb-3 text-white text-center ">&copy; Tüm hakları saklıdır - 2023</p>
        </div>
      </form>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>
</html>
